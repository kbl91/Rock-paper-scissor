<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Gochi+Hand&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">You</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <h3 class="action">Make your <br> move</h3>
            <div class="choice" id="rock">
                <img src="2rockk.png" alt="choose rock" text="rock">
            </div>
            <div class="choice" id="paper">
                <img src="2Paperr.png" alt="choose paper" text="paper">
            </div>
            <div class="choice" id="scissor">
                <img src="2Scissorr.png" alt="choose paper" text="scissor">
            </div>

            
        </div>

        <!-- Script -->
        <script src="script.js"></script>
</body>

</html>
